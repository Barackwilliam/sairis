{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check your Product</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #f8f9fa; /* Light text color */
      background-image: url('{% static 'images/page.png' %}'); 
      background-size: cover; 
      background-repeat: no-repeat; 
      background-position: center; 
      background-attachment: fixed;
    }

    /* Header Styles */
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(45deg, #1dd1a1, #54a0ff);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }
    header nav {
      display: flex;
      gap: 15px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    header nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* Main Content (Gallery) */
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery {
      position: relative;
      width: 250px;
      height: 250px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }
    .gallery:hover {
      transform: scale(1.05);
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .gallery:hover img {
      transform: scale(1.2);
    }
    .gallery .tazama {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      animation: colorChange 3s infinite;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }
    @keyframes colorChange {
      0% { color: #ff6b6b; }
      20% { color: #feca57; }
      40% { color: #1dd1a1; }
      60% { color: #54a0ff; }
      80% { color: #5f27cd; }
      100% { color: #ff6b6b; }
    }

    /* Modal and Overlay */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e272e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      z-index: 10;
      width: 300px;
      text-align: center;
    }
    .modal h2 {
      font-size: 24px;
      margin: 10px 0;
    }
    .modal p {
      margin: 10px 0;
    }
    .modal .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .modal .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .modal .buy {
      background: linear-gradient(45deg, #1dd1a1, #10ac84);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .modal .buy:hover {
      background: linear-gradient(45deg, #10ac84, #1dd1a1);
      transform: scale(1.1);
    }
    .modal .go-back {
      background: linear-gradient(45deg, #ff6b6b, #ee5253);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .modal .go-back:hover {
      background: linear-gradient(45deg, #ee5253, #ff6b6b);
      transform: scale(1.1);
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 9;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Nguo Za Watoto</h1>
  <nav>
    <a href="/">Home</a>
    <!-- <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a> -->
  </nav>
</header>

<!-- Main Content -->
 
{% for product in product_3 %} 
<div class="gallery-container">
  <div class="gallery" onclick="openModal('{{product.name}}', '{{product.description}}.', 'Tsh.{{product.price}}/=')">
    <img src="{{ product.product_image.url }}" alt="{{product.name}}">
    <div class="tazama">Open</div>
  </div>
  {% endfor %}
  
</div>

<!-- Modal -->
<div class="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
  <h2 id="modalTitle">Title</h2>
  <p id="modalDescription">Description</p>
  <p id="modalPrice">Price</p>
  <div class="buttons">
    <button class="buy"><a href="{% url 'pay' %}">Nunua</a></button>
    <button class="go-back" onclick="closeModal()">Go Back</button>
  </div>
</div>

<script>
  function openModal(title, description, price) {
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalDescription').textContent = description;
    document.getElementById('modalPrice').textContent = price;
    document.getElementById('modal').style.display = 'block';
    document.querySelector('.overlay').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.querySelector('.overlay').style.display = 'none';
  }
</script>

</body>
</html>
