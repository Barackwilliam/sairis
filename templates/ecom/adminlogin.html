
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Login Form</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background Circle Styles */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: rgba(33, 150, 243, 0.8);
            top: -80px;
            left: -80px;
        }

        body::after {
            width: 250px;
            height: 250px;
            background: rgba(255, 87, 34, 0.8);
            bottom: -100px;
            right: -100px;
        }

        /* Login Form Styles */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1); /* Increased transparency */
            backdrop-filter: blur(15px); /* Enhanced frosted glass effect */
            -webkit-backdrop-filter: blur(15px); /* For Safari support */
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border for better visibility */
        }

        .login-container h2 {
            font-size: 22px;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #ddd;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2); /* Transparent input background */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent button */
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #fff;
        }

        /* Social Buttons */
        .social-login {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .social-login button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
        }

        .social-login button:first-child {
            margin-left: 0;
        }

        .social-login button:last-child {
            margin-right: 0;
        }

        .google-btn {
            background: #db4437;
        }

        .google-btn:hover {
            background: #b33125;
        }

        .facebook-btn {
            background: #4267b2;
        }

        .facebook-btn:hover {
            background: #365899;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2> Login As Admin</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>

                {% render_field form.username class="form-control" placeholder="Username" %}            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {% render_field form.password class="form-control" placeholder="Password" %}
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="social-login">
                <!-- <button type="button" class="google-btn">Google</button>
                <button type="button" class="facebook-btn">Facebook</button> -->
            </div>
        </form>
    </div>
</body>
</html>
