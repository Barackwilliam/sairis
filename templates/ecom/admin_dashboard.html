{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SairisGroup Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            margin-top: 60px; /* Space for the navbar */
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
    </style>
</head>
<body>
    <!-- Horizontal Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/admin-products">Products</a>
            <a class="nav-link" href="/view-customer">Customers</a>
            <!-- <a class="nav-link" href="/view-feedback">Feedback</a> -->
            
                 <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="submit" value="Logout">
             
            
          
                </form>


            <!-- <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/view-customer">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view-feedback">Feedback</a>
                    </li>



                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="submit" value="Logout">
                    
                    
                  
                </form>

                </ul>
            </div> -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Sairis Dashboard</h1>
            <!-- <input type="search" class="form-control w-25"> -->
        </header>
        <!-- Stats Cards -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Total Products</h5>
                    <h2>{{productcount}}</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Total Order</h5>
                    <h2>{{ordercount}}</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Total Customers</h5>
                    <h2>{{customercount}}</h2>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Hosting Bill Status</h5>
                    <h2 style="background-color: rgb(251, 255, 0);"><a href="/hosting" style="text-decoration: none;color: red;">Check</a></h2>
                </div>
            </div>
        </div>
        <!-- Charts -->
        <div class="row g-4 mt-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 SairisGroup co.limited. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script>
        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Monthly Visitors',
                    data: [120, 190, 300, 500, 200, 300],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            }
        });

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Clothes', 'Shoes', 'Bags', 'Gadget'],
                datasets: [{
                    label: 'Sales',
                    data: [10, 15, 8, 25],
                    backgroundColor: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f']
                }]
            }
        });
    </script>
</body>
</html>
