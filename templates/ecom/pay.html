<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sci-Fi Color Scheme */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .property-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 850px;
        }

        /* Card Style for Property Info */
        .card-property, .card-contact {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-property {
            background: linear-gradient(145deg, #1c1c1c, #282828); /* Dark gradient */
            border: 2px solid #00ff99; /* Neon green border */
        }

        .card-contact {
            background: linear-gradient(145deg, #1c1c1c, #444444); /* Darker gradient */
            border: 2px solid #ff6600; /* Neon orange border */
        }

        .card-property:hover, .card-contact:hover {
            transform: translateY(-10px); /* Lift effect on hover */
            box-shadow: 0 25px 50px rgba(0, 255, 153, 0.5);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #00ff99; /* Neon green text */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff99, 0 0 15px #00ff99; /* Glowing effect */
        }

        .property-info, .contact-info {
            margin-bottom: 20px;
        }

        .property-info p, .contact-info p {
            font-size: 1.1rem;
            color: #e0e0e0; /* Slightly muted text */
            line-height: 1.6;
        }

        .property-info .label, .contact-info .label {
            font-weight: bold;
            color: #00ff99;
        }

        .btn-back {
            background-color: #00ff99;
            color: #121212;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 50px;
            width: 100%;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-back:hover {
            background-color: #00cc66;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        .btn-back:active {
            transform: scale(1);
        }

        .contact-info {
            background: rgba(255, 102, 0, 0.1); /* Soft neon orange background */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        .contact-info h4 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: #ff6600;
            margin-bottom: 15px;
        }

        /* Mobile-Friendly */
        @media (max-width: 768px) {
            .property-container {
                padding: 10px;
            }

            .btn-back {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <!-- Sci-Fi Property Details Section -->
    <div class="container property-container">
        <div class="card-property">
            <h2>Address</h2>

            <div class="property-info">
                <p><span class="label">Building Name:</span> SairisGroup Limited</p>
                <p><span class="label">Street:</span> Mhonda Na Likoma</p>
                <p><span class="label">Area:</span> Kariakoo</p>
                <p><span class="label">District:</span> Kinondoni</p>
                <p><span class="label">City:</span> Dar es Salaam</p>
            </div>
        </div>

        <div class="card-contact">
            <h4>Wasiliana Nasi</h4>
            <div class="contact-info">
                <p><span class="label">Phone:</span> +255 715173807</p>
                <p><span class="label">Email:</span> edgarsairis@yahoo.com</p>
                <p<span class="label">Kwa Whatsapp: </span><a href="https://api.whatsapp.com/send?phone=255715173807&text=Hello%20boss%20nimetoka%20kwenye%20website%20yako%20je%20bidhaa%20hii%20bado%20ipo">
                    Gusa Hapa
                </a>
                </p>
            </div>
        </div>

        <a href="javascript:history.back()" class="btn-back">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
