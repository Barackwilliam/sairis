
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style type="text/css">
    /* Body Setup for Footer at Bottom */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    /* Main Content */
    main {
      flex-grow: 1;
    }

    /* Footer Styling */
    footer {
      background: linear-gradient(90deg, #1d1d1d, #000000);
      color: white;
      padding: 30px 0;
    }

    footer .social-icon {
      font-size: 1.5rem;
      margin: 0 10px;
      padding: 10px;
      color: white;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    footer .fa-facebook {
      background: #3b5998;
    }

    footer .fa-whatsapp {
      background: #25d366;
    }

    footer .fa-instagram {
      background: #c32aa3;
    }

    footer .fa-twitter {
      background: #1da1f2;
    }

    footer .social-icon:hover {
      transform: scale(1.2);
      color: white;
    }

    footer p {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:#337AB7;">
      <a href="{% url 'admin-dashboard' %}" class="navbar-brand">Dashboard</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="/view-customer" class="nav-item nav-link">Customer</a>
          <a href="/admin-products" class="nav-item nav-link">Products</a>
          <a href="/view-feedback" class="nav-item nav-link">Feedback</a>
        </div>

        <div class="navbar-nav navbar-right">
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout">
  
        </form>

        </div>
      </div>
    </nav>
  </div>

  <!-- Content -->
  <main>
    {% block content %}
    {% endblock content %}
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <!-- Social Media Icons -->
    <div>
      <!-- <a href="#" class="fa fa-facebook social-icon"></a>
      <a href="https://api.whatsapp.com/send?phone=255629712678&text=Hello%20Admin.%0d%0aHow%20are%20you%20%3f%0d%0aI%20came%20from%20your%20website.&source=&data=#" class="fa fa-whatsapp social-icon"></a>
      <a href="#" class="fa fa-instagram social-icon"></a>
      <a href="#" class="fa fa-twitter social-icon"></a> -->
    </div>

    <!-- Copyright Information -->
    <p>Made in Tanzania <br> Copyright &copy; 2025 SairisGroup Co. Limited. All Rights Reserved.</p>
  </footer>

  <!-- External Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
