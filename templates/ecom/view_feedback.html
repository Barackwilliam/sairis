    <meta charset="UTF-8">

    <title>Modern Responsive Page</title>
    <style media="screen">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        /* Header styles */
        header {
            background-color: #0044cc;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        header nav {
            display: flex;
            gap: 1.5rem;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        header a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: white;
            left: 50%;
            bottom: -4px;
            transition: all 0.3s;
        }

        header a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        header a:hover::after {
            width: 100%;
            left: 0;
        }

        header a.active {
            color: #ffcc00;
            text-shadow: 0px 0px 5px #fff;
        }

        /* Content styles */
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .table-container {
            overflow-x: auto; /* Enable horizontal scrolling */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        th {
            background-color: #0044cc;
            color: white;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-blue {
            background-color: #0044cc;
            color: white;
        }

        .btn-red {
            background-color: #ff0000;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-blue:hover {
            background-color: #0033aa;
        }

        .btn-red:hover {
            background-color: #cc0000;
        }

        .add-button {
            width: 60px;
            height: 60px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .add-button:hover {
            background-color: #cc0000;
            transform: rotate(90deg) scale(1.1);
        }

        /* Footer styles */
        footer {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-buttons a {
            width: 40px;
            height: 40px;
            background-color: white;
            color: #0044cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-buttons a:hover {
            background-color: #ffcc00;
            transform: scale(1.2);
            color: white;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header nav {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .content {
                padding: 1rem;
            }
        }


      
    .alert {
      margin-left: 25%;
      margin-right: 25%;
      padding: 20px;
      background-color: #f44336;
      color: white;
    }

    .w3-panel p {
      padding-top: 10px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
  </style>
