<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H7y3+0pXbXh42fydMbm6deO6UmDgG8lH6JbKxdyf5g1lZQ2vZGLFN2tXk" crossorigin="anonymous">
    <style>
        /* Main body background with gradient and smooth animation */
        body {
            background: linear-gradient(135deg, rgba(67, 94, 230, 1) 0%, rgba(248, 87, 123, 1) 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Container with dark overlay and smooth animation */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 60px;
            border-radius: 25px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out;
        }

        /* FadeIn animation for the container */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Styling for heading */
        .container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Image styling with zoom effect */
        .image-container img {
            width: 80%;
            max-width: 300px;
            animation: zoomIn 2s ease-in-out;
        }

        /* Zoom-in effect for image */
        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Button styling with modern effect */
        .btn-custom {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 10px;
            border-radius: 30px;
            width: 260px;
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-login {
            background-color: #ff6a00;
            color: white;
        }

        .btn-login:hover {
            background-color: #ff8500;
            transform: translateY(-5px);
        }

        .btn-home {
            background-color: #4caf50;
            color: white;
        }

        .btn-home:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        .btn-custom:active {
            transform: scale(0.98);
        }

        /* Hover effects for the buttons */
        .btn-custom:hover {
            transform: scale(1.05);
        }

        /* Dark overlay background animation */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            z-index: -1;
            animation: backgroundPulse 2.5s ease-in-out infinite;
        }

        /* Pulsing effect for background overlay */
        @keyframes backgroundPulse {
            0% { background: rgba(0, 0, 0, 0.2); }
            50% { background: rgba(0, 0, 0, 0.5); }
            100% { background: rgba(0, 0, 0, 0.2); }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 40px;
            }
            .btn-custom {
                width: 220px;
                font-size: 16px;
            }
            .image-container img {
                width: 90%;
            }
            .container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Background overlay with animation -->
        <div class="bg-overlay"></div>
        
        <!-- Image container with zoom animation -->
        <div class="image-container">
            <img src="{% static 'images/logout_img.png' %}" alt="Logo" class="img-fluid">
        </div>

        <!-- Main message -->
        <h1>Thanks for visiting!</h1>

        <!-- Buttons with smooth hover and active effects -->
        <div class="button-container">
            <a href="{% url 'adminlogin' %}" class="btn btn-login btn-custom">Login</a>
            <a href="{% url 'home' %}" class="btn btn-home btn-custom"> Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0d5BaJ2C+zMr9F2phHxpP7m3bMjV07Vf39/hqKnk3Y4JBy3y" crossorigin="anonymous"></script>
</body>
</html>
